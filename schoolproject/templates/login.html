

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>

</head>
<body style="background-color:#AAC8A7;">
<h2><b>Login Form</b></h2>

 <div class="container">
  <div class="card body">
    <div class="tab-content">
		<div class="tab-pane active" id="Login">

					<form role="form" class="form-horizontal" action="{% url 'schoolapp:login' %}" method="post">
				    {% csrf_token %}
				<div class="form-group">
					<div class="col-sm-12"><br>
						<input class="form-control" name="user_name" placeholder="Enter Your UserName" type="text">
                       <br><br>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<input class="form-control" name="pass" placeholder="Enter Your Password" type="password">

					</div>
				</div>
				<div class="row">
					<div class="col-sm-10"><br>
						 <input class="btn btn-success btn-lg" type="submit" value="LOGIN">


					</div>
				</div>
			</form>
		 </div>
			</div>
		</div>
	</div>

</body>
</html>
