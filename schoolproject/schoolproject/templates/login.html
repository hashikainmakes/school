
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>


</head>
<h3> LOGIN </h3>
<body style="background-color:#E4A5FF;">
<center><h1><b>Login Form</b></h1></center>
<br><br><br>
 <div class="container">
  <div class="card body">
    <div class="tab-content">
		<div class="tab-pane active" id="Login">
			<div class="row">
				<div class="col">
					<form role="form" class="form-horizontal" action="{% url 'schoolapp:login' %}" method="post">
				    {% csrf_token %}
				<div class="form-group">
					<div class="col-sm-12"><br><br><br>
						<input class="form-control" name="user_name" placeholder="Enter Your UserName" type="text">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<input class="form-control" name="pass" placeholder="Enter Your Password" type="password">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-10"><br>
						<center> <input class="btn btn-success btn-lg" type="submit" value="LOGIN">
							<a href="register" class="btn btn-primary btn-lg">Register</a>
						</center>
					</div>
				</div>
			</form>
				</div>
			</div>

		</div>
	</div>
  </div>
 </div>
</body>
</body>
</html>
